<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="240" viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="120" cy="120" r="120" fill="#E8F5E9" />
  
  <!-- Animated Growth Line Chart -->
  <path d="M20 180 C40 170 60 160 80 140 C100 120 120 110 140 90 C160 70 180 60 200 40" 
        stroke="#4CAF50" 
        stroke-width="3" 
        stroke-linecap="round" 
        fill="none"
        stroke-dasharray="300"
        stroke-dashoffset="300">
    <animate attributeName="stroke-dashoffset" 
             from="300" 
             to="0" 
             dur="2s" 
             fill="freeze" 
             repeatCount="1" />
  </path>
  
  <!-- Data Points -->
  <g>
    <circle cx="20" cy="180" r="6" fill="#4CAF50" opacity="0">
      <animate attributeName="opacity" from="0" to="1" dur="0.2s" begin="0.2s" fill="freeze" />
    </circle>
    <circle cx="80" cy="140" r="6" fill="#4CAF50" opacity="0">
      <animate attributeName="opacity" from="0" to="1" dur="0.2s" begin="0.6s" fill="freeze" />
    </circle>
    <circle cx="140" cy="90" r="6" fill="#4CAF50" opacity="0">
      <animate attributeName="opacity" from="0" to="1" dur="0.2s" begin="1s" fill="freeze" />
    </circle>
    <circle cx="200" cy="40" r="6" fill="#4CAF50" opacity="0">
      <animate attributeName="opacity" from="0" to="1" dur="0.2s" begin="1.4s" fill="freeze" />
    </circle>
  </g>
  
  <!-- Target Circle -->
  <g>
    <!-- Outer ring -->
    <circle cx="200" cy="40" r="14" stroke="#FFC107" stroke-width="2" fill="none" opacity="0">
      <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="1.6s" fill="freeze" />
    </circle>
    
    <!-- Middle Ring -->
    <circle cx="200" cy="40" r="10" stroke="#FFC107" stroke-width="2" fill="none" opacity="0">
      <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="1.7s" fill="freeze" />
    </circle>
  </g>
  
  <!-- Calendar / Timeline Elements -->
  <g transform="translate(30, 50) scale(0.8)">
    <!-- Calendar Outline -->
    <rect x="0" y="0" width="60" height="60" rx="4" fill="white" stroke="#9E9E9E" stroke-width="2" />
    
    <!-- Calendar Header -->
    <rect x="0" y="0" width="60" height="15" rx="4" fill="#4CAF50" />
    
    <!-- Calendar Days -->
    <line x1="15" y1="15" x2="15" y2="60" stroke="#EEEEEE" stroke-width="1" />
    <line x1="30" y1="15" x2="30" y2="60" stroke="#EEEEEE" stroke-width="1" />
    <line x1="45" y1="15" x2="45" y2="60" stroke="#EEEEEE" stroke-width="1" />
    
    <line x1="0" y1="30" x2="60" y2="30" stroke="#EEEEEE" stroke-width="1" />
    <line x1="0" y1="45" x2="60" y2="45" stroke="#EEEEEE" stroke-width="1" />
    
    <!-- Checkmarks for completed days -->
    <path d="M7 25 L12 30 L18 20" stroke="#4CAF50" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M22 25 L27 30 L33 20" stroke="#4CAF50" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M37 25 L42 30 L48 20" stroke="#4CAF50" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M7 40 L12 45 L18 35" stroke="#4CAF50" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M22 40 L27 45 L33 35" stroke="#4CAF50" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" />
    
    <!-- Circle showing today -->
    <circle cx="42" cy="40" r="5" fill="#FFC107" />
  </g>
  
  <!-- Milestone Flag -->
  <g transform="translate(170, 80)">
    <rect x="0" y="0" width="20" height="15" fill="#F44336" />
    <rect x="0" y="15" width="3" height="25" fill="#444444" />
  </g>
  
  <!-- Medal / Achievement -->
  <g transform="translate(120, 160)">
    <circle cx="0" cy="0" r="18" fill="#FFC107" />
    <circle cx="0" cy="0" r="14" fill="#FFD54F" />
    <path d="M-8 -2 L0 8 L8 -5" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" />
    <rect x="-2" y="18" width="4" height="12" fill="#FFC107" />
  </g>
  
  <!-- Streak counter -->
  <g transform="translate(60, 160)">
    <rect x="-25" y="-15" width="50" height="30" rx="15" fill="#4CAF50" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">14</text>
    <text x="0" y="22" font-family="Arial, sans-serif" font-size="10" fill="#4CAF50" text-anchor="middle">DAY STREAK</text>
  </g>
</svg>