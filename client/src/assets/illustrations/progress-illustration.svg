<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="180" viewBox="0 0 240 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="240" height="180" rx="12" fill="#F5F7FA" />
  
  <!-- Progress Chart Frame -->
  <rect x="30" y="40" width="180" height="100" rx="8" fill="white" stroke="#E0E4E8" stroke-width="2"/>
  
  <!-- Progress Line -->
  <path d="M30 120 Q60 90 90 100 Q120 110 150 70 Q180 30 210 50" stroke="#4CAF50" stroke-width="3" fill="none"/>
  
  <!-- Gradient Fill Under Line -->
  <path d="M30 120 Q60 90 90 100 Q120 110 150 70 Q180 30 210 50 V120 H30" fill="url(#progressGradient)" opacity="0.2"/>
  
  <!-- Data Points -->
  <circle cx="60" cy="90" r="5" fill="#4CAF50"/>
  <circle cx="90" cy="100" r="5" fill="#4CAF50"/>
  <circle cx="120" cy="110" r="5" fill="#4CAF50"/>
  <circle cx="150" cy="70" r="5" fill="#4CAF50"/>
  <circle cx="180" cy="30" r="5" fill="#4CAF50"/>
  <circle cx="210" cy="50" r="5" fill="#4CAF50"/>
  
  <!-- Axis Ticks -->
  <line x1="30" y1="120" x2="210" y2="120" stroke="#E0E4E8" stroke-width="1" stroke-dasharray="4 2"/>
  <line x1="30" y1="40" x2="30" y2="120" stroke="#E0E4E8" stroke-width="1" stroke-dasharray="4 2"/>
  
  <!-- Goal Marker -->
  <line x1="180" y1="40" x2="180" y2="120" stroke="#FF9800" stroke-width="2" stroke-dasharray="4 2"/>
  <rect x="165" y="30" width="30" height="15" rx="7.5" fill="#FF9800"/>
  <text x="180" y="42" text-anchor="middle" font-family="Arial" font-size="9" fill="white">GOAL</text>
  
  <defs>
    <linearGradient id="progressGradient" x1="120" y1="30" x2="120" y2="120" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#4CAF50"/>
      <stop offset="1" stop-color="#4CAF50" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
</svg>