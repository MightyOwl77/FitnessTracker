<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="240" viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="120" cy="120" r="120" fill="#E8F5E9" />
  
  <!-- Body Composition Diagram -->
  <g transform="translate(120, 120)">
    <!-- Muscle Mass / Fat Mass / Water Proportional Circles -->
    
    <!-- Water -->
    <circle cx="0" cy="0" r="90" fill="#2196F3" opacity="0.2" />
    <path d="M0 -90 A90 90 0 0 1 90 0 L0 0 Z" fill="#2196F3" opacity="0.6" />
    <text x="45" y="-45" font-family="Arial, sans-serif" font-size="12" fill="#0D47A1" text-anchor="middle">Water</text>
    <text x="45" y="-30" font-family="Arial, sans-serif" font-size="14" fill="#0D47A1" text-anchor="middle" font-weight="bold">60%</text>
    
    <!-- Muscle Mass -->
    <circle cx="0" cy="0" r="70" fill="#4CAF50" opacity="0.2" />
    <path d="M0 0 L-70 0 A70 70 0 0 0 0 70 Z" fill="#4CAF50" opacity="0.6" />
    <text x="-40" y="40" font-family="Arial, sans-serif" font-size="12" fill="#1B5E20" text-anchor="middle">Muscle</text>
    <text x="-40" y="55" font-family="Arial, sans-serif" font-size="14" fill="#1B5E20" text-anchor="middle" font-weight="bold">25%</text>
    
    <!-- Fat Mass -->
    <circle cx="0" cy="0" r="60" fill="#FF9800" opacity="0.2" />
    <path d="M0 0 L0 70 A70 70 0 0 1 -70 0 Z" fill="#FF9800" opacity="0.6" />
    <text x="-25" y="-40" font-family="Arial, sans-serif" font-size="12" fill="#E65100" text-anchor="middle">Fat</text>
    <text x="-25" y="-25" font-family="Arial, sans-serif" font-size="14" fill="#E65100" text-anchor="middle" font-weight="bold">15%</text>
    
    <!-- Core Circle -->
    <circle cx="0" cy="0" r="40" fill="#9E9E9E" opacity="0.4" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" fill="#424242" text-anchor="middle">Bone &amp; Organs</text>
    
    <!-- Measurement Lines -->
    <line x1="0" y1="-90" x2="0" y2="-110" stroke="#2196F3" stroke-width="2" stroke-dasharray="4 2" />
    <line x1="-70" y1="0" x2="-90" y2="0" stroke="#4CAF50" stroke-width="2" stroke-dasharray="4 2" />
    <line x1="0" y1="70" x2="0" y2="90" stroke="#FF9800" stroke-width="2" stroke-dasharray="4 2" />
  </g>
  
  <!-- BMI Scale -->
  <g transform="translate(40, 40)">
    <rect x="0" y="0" width="140" height="16" rx="8" fill="#EEEEEE" />
    
    <!-- BMI Zones -->
    <rect x="0" y="0" width="35" height="16" rx="8" fill="#2196F3" />
    <rect x="35" y="0" width="35" height="16" fill="#4CAF50" />
    <rect x="70" y="0" width="35" height="16" fill="#FFC107" />
    <rect x="105" y="0" width="35" height="16" rx="8" fill="#F44336" />
    
    <!-- BMI Indicator -->
    <circle cx="60" cy="8" r="10" fill="white" stroke="#4CAF50" stroke-width="2" />
    <text x="60" y="12" font-family="Arial, sans-serif" font-size="10" fill="#4CAF50" text-anchor="middle" font-weight="bold">22</text>
    
    <!-- BMI Labels -->
    <text x="15" y="30" font-family="Arial, sans-serif" font-size="8" fill="#2196F3" text-anchor="middle">Under</text>
    <text x="50" y="30" font-family="Arial, sans-serif" font-size="8" fill="#4CAF50" text-anchor="middle">Normal</text>
    <text x="85" y="30" font-family="Arial, sans-serif" font-size="8" fill="#FFC107" text-anchor="middle">Over</text>
    <text x="120" y="30" font-family="Arial, sans-serif" font-size="8" fill="#F44336" text-anchor="middle">Obese</text>
  </g>
  
  <!-- Measurements Graphic -->
  <g transform="translate(200, 70)">
    <!-- Measuring Tape -->
    <path d="M-40 -10 C-30 -20, -10 -20, 0 -10" stroke="#F44336" stroke-width="3" fill="none" />
    <path d="M-40 -10 C-50 0, -50 20, -40 30" stroke="#F44336" stroke-width="3" fill="none" />
    <path d="M-40 30 C-30 40, -10 40, 0 30" stroke="#F44336" stroke-width="3" fill="none" />
    <path d="M0 30 C10 20, 10 0, 0 -10" stroke="#F44336" stroke-width="3" fill="none" />
    
    <!-- Measurement Markers -->
    <line x1="-40" y1="10" x2="-35" y2="10" stroke="#F44336" stroke-width="2" />
    <line x1="-30" y1="10" x2="-25" y2="10" stroke="#F44336" stroke-width="2" />
    <line x1="-20" y1="10" x2="-15" y2="10" stroke="#F44336" stroke-width="2" />
    <line x1="-10" y1="10" x2="-5" y2="10" stroke="#F44336" stroke-width="2" />
    <line x1="0" y1="10" x2="5" y2="10" stroke="#F44336" stroke-width="2" />
  </g>
  
  <!-- Body Info Graphic Elements -->
  <g transform="translate(40, 180)">
    <!-- Height Visual -->
    <line x1="0" y1="-60" x2="0" y2="0" stroke="#9E9E9E" stroke-width="2" />
    <line x1="-5" y1="-60" x2="5" y2="-60" stroke="#9E9E9E" stroke-width="2" />
    <line x1="-5" y1="0" x2="5" y2="0" stroke="#9E9E9E" stroke-width="2" />
    <text x="10" y="-30" font-family="Arial, sans-serif" font-size="12" fill="#424242">Height</text>
    <text x="10" y="-15" font-family="Arial, sans-serif" font-size="14" fill="#424242" font-weight="bold">180 cm</text>
  </g>
  
  <g transform="translate(140, 180)">
    <!-- Weight Visual -->
    <circle cx="0" cy="-20" r="20" fill="#9E9E9E" opacity="0.2" />
    <text x="0" y="-18" font-family="Arial, sans-serif" font-size="14" fill="#424242" text-anchor="middle" font-weight="bold">75</text>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="8" fill="#424242" text-anchor="middle">kg</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="#424242" text-anchor="middle">Weight</text>
  </g>
  
  <!-- Data Points -->
  <circle cx="40" cy="120" r="6" fill="#4CAF50">
    <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="200" cy="120" r="6" fill="#4CAF50">
    <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>