<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="240" viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="120" cy="120" r="120" fill="#E8F5E9" />
  
  <!-- Circular Weekly Planner -->
  <circle cx="120" cy="120" r="90" fill="white" stroke="#E0E0E0" stroke-width="2" />
  
  <!-- Day Dividers -->
  <line x1="120" y1="30" x2="120" y2="60" stroke="#E0E0E0" stroke-width="2" />
  <line x1="210" y1="120" x2="180" y2="120" stroke="#E0E0E0" stroke-width="2" />
  <line x1="120" y1="210" x2="120" y2="180" stroke="#E0E0E0" stroke-width="2" />
  <line x1="30" y1="120" x2="60" y2="120" stroke="#E0E0E0" stroke-width="2" />
  
  <line x1="165" y1="75" x2="145" y2="95" stroke="#E0E0E0" stroke-width="2" />
  <line x1="165" y1="165" x2="145" y2="145" stroke="#E0E0E0" stroke-width="2" />
  <line x1="75" y1="165" x2="95" y2="145" stroke="#E0E0E0" stroke-width="2" />
  <line x1="75" y1="75" x2="95" y2="95" stroke="#E0E0E0" stroke-width="2" />
  
  <!-- Day Labels -->
  <text x="120" y="25" font-family="Arial, sans-serif" font-size="12" fill="#424242" text-anchor="middle">Mon</text>
  <text x="170" y="45" font-family="Arial, sans-serif" font-size="12" fill="#424242" text-anchor="middle">Tue</text>
  <text x="215" y="120" font-family="Arial, sans-serif" font-size="12" fill="#424242" text-anchor="middle">Wed</text>
  <text x="170" y="195" font-family="Arial, sans-serif" font-size="12" fill="#424242" text-anchor="middle">Thu</text>
  <text x="120" y="215" font-family="Arial, sans-serif" font-size="12" fill="#424242" text-anchor="middle">Fri</text>
  <text x="70" y="195" font-family="Arial, sans-serif" font-size="12" fill="#424242" text-anchor="middle">Sat</text>
  <text x="25" y="120" font-family="Arial, sans-serif" font-size="12" fill="#424242" text-anchor="middle">Sun</text>
  
  <!-- Workout Icons in each segment -->
  
  <!-- Monday - Strength -->
  <g transform="translate(120, 80)">
    <circle cx="0" cy="0" r="15" fill="#4CAF50" opacity="0.8" />
    <!-- Dumbbell icon -->
    <rect x="-10" y="-3" width="20" height="6" rx="2" fill="white" />
    <circle cx="-12" cy="0" r="4" fill="white" />
    <circle cx="12" cy="0" r="4" fill="white" />
  </g>
  
  <!-- Tuesday - Cardio -->
  <g transform="translate(150, 110)">
    <circle cx="0" cy="0" r="15" fill="#2196F3" opacity="0.8" />
    <!-- Running icon -->
    <path d="M-5 -5 C0 -10, 5 -8, 5 -2 C5 2, 0 5, -5 5" stroke="white" stroke-width="2" fill="none" />
    <path d="M-5 5 L-2 2 L2 8" stroke="white" stroke-width="2" fill="none" />
  </g>
  
  <!-- Wednesday - Rest -->
  <g transform="translate(120, 140)">
    <circle cx="0" cy="0" r="15" fill="#9E9E9E" opacity="0.8" />
    <!-- Rest icon (Z's) -->
    <text x="0" y="4" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">R</text>
  </g>
  
  <!-- Thursday - HIIT -->
  <g transform="translate(90, 110)">
    <circle cx="0" cy="0" r="15" fill="#F44336" opacity="0.8" />
    <!-- HIIT icon (heart with line) -->
    <path d="M0 5 C-5 0, -10 -8, 0 -8 C10 -8, 5 0, 0 5" stroke="white" stroke-width="2" fill="none" />
    <line x1="-5" y1="0" x2="5" y2="0" stroke="white" stroke-width="2" />
  </g>
  
  <!-- Friday - Strength -->
  <g transform="translate(120, 80)">
    <circle cx="0" cy="0" r="15" fill="#4CAF50" opacity="0.8" />
    <!-- Dumbbell icon -->
    <rect x="-10" y="-3" width="20" height="6" rx="2" fill="white" />
    <circle cx="-12" cy="0" r="4" fill="white" />
    <circle cx="12" cy="0" r="4" fill="white" />
  </g>
  
  <!-- Goal Visualization -->
  <g transform="translate(40, 40)">
    <rect x="0" y="0" width="60" height="20" rx="10" fill="#4CAF50" opacity="0.9" />
    <text x="30" y="14" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">GOAL</text>
    
    <!-- Goal Target -->
    <g transform="translate(30, 40)">
      <circle cx="0" cy="0" r="14" fill="white" stroke="#4CAF50" stroke-width="2" />
      <circle cx="0" cy="0" r="10" fill="#4CAF50" opacity="0.4" />
      <text x="0" y="4" font-family="Arial, sans-serif" font-size="10" fill="#1B5E20" text-anchor="middle" font-weight="bold">4x</text>
    </g>
    <text x="30" y="65" font-family="Arial, sans-serif" font-size="10" fill="#424242" text-anchor="middle">Weekly Target</text>
  </g>
  
  <!-- Exercise Types -->
  <g transform="translate(180, 40)">
    <rect x="0" y="0" width="30" height="10" rx="5" fill="#4CAF50" />
    <text x="35" y="8" font-family="Arial, sans-serif" font-size="8" fill="#1B5E20">Strength</text>
    
    <rect x="0" y="15" width="30" height="10" rx="5" fill="#2196F3" />
    <text x="35" y="23" font-family="Arial, sans-serif" font-size="8" fill="#0D47A1">Cardio</text>
    
    <rect x="0" y="30" width="30" height="10" rx="5" fill="#F44336" />
    <text x="35" y="38" font-family="Arial, sans-serif" font-size="8" fill="#B71C1C">HIIT</text>
    
    <rect x="0" y="45" width="30" height="10" rx="5" fill="#9E9E9E" />
    <text x="35" y="53" font-family="Arial, sans-serif" font-size="8" fill="#424242">Rest</text>
  </g>
  
  <!-- Progressive Bar Graph -->
  <g transform="translate(40, 180)">
    <rect x="0" y="0" width="12" height="30" fill="#E0E0E0" />
    <rect x="0" y="10" width="12" height="20" fill="#4CAF50" />
    <text x="6" y="40" font-family="Arial, sans-serif" font-size="8" fill="#424242" text-anchor="middle">W1</text>
    
    <rect x="17" y="0" width="12" height="30" fill="#E0E0E0" />
    <rect x="17" y="5" width="12" height="25" fill="#4CAF50" />
    <text x="23" y="40" font-family="Arial, sans-serif" font-size="8" fill="#424242" text-anchor="middle">W2</text>
    
    <rect x="34" y="0" width="12" height="30" fill="#E0E0E0" />
    <rect x="34" y="0" width="12" height="30" fill="#4CAF50" />
    <text x="40" y="40" font-family="Arial, sans-serif" font-size="8" fill="#424242" text-anchor="middle">W3</text>
    
    <rect x="51" y="0" width="12" height="30" fill="#E0E0E0" />
    <rect x="51" y="0" width="12" height="30" fill="#4CAF50" />
    <text x="57" y="40" font-family="Arial, sans-serif" font-size="8" fill="#424242" text-anchor="middle">W4</text>
    
    <text x="30" y="55" font-family="Arial, sans-serif" font-size="10" fill="#424242" text-anchor="middle">Progress</text>
  </g>
  
  <!-- Current Week Highlight -->
  <circle cx="120" cy="120" r="70" stroke="#FFC107" stroke-width="3" stroke-dasharray="8 4" fill="none" opacity="0.7">
    <animateTransform 
      attributeName="transform" 
      type="rotate" 
      from="0 120 120" 
      to="360 120 120" 
      dur="60s" 
      repeatCount="indefinite" />
  </circle>
  
  <!-- Center Logo -->
  <circle cx="120" cy="120" r="25" fill="#4CAF50" />
  <path d="M110 115 L118 123 L130 111" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  <text x="120" y="135" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">WORKOUT</text>
</svg>